<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>2025 한미 연말 축제 – 웹플라이어</title>
  <style>
    body {
      margin: 0;
      background-color: #f9f9f9;
      font-family: 'Pretendard', sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      overflow-y: auto; /* 세로 스크롤 가능 */
    }

    .flyer-container {
      max-width: 480px; /* 웹·모바일에서 보기 좋은 폭 */
      padding: 16px;
    }

    img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    footer {
      text-align: center;
      color: #777;
      font-size: 13px;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div class="flyer-container">
    <img src="./images/wedimges.jpg" alt="2025 한미 연말 축제 웹플라이어">
    <footer>© 2025 한미 연말 축제 COSTUME PARTY IN ANJEONG-RI | Anjeong-Ri Artists Square & Rodeo Street</footer>
  </div>
</body>
</html>
